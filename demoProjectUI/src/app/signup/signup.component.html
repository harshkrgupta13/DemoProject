<div class="col-md-3 offset-md-4">
  <h2 class="text-center">Signup Page</h2>
  <form>
    <div class="form-group">
      <input type="username" class="form-control" id="username" [(ngModel)]="user.username" name="username"
      placeholder="Enter Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
      placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="signIn()">Sign In</button>
  </form>
</div>
